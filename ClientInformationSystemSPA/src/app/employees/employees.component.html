<h2>Add New Employee</h2>
<form (ngSubmit)="addEmployee()">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="newemployee.name">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="newemployee.password">
    </div>
    <div class="form-group">
        <label>Designation</label>
        <input type="text" class="form-control" name="designation" [(ngModel)]="newemployee.designation">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <div class="alert alert-success" role="alert" *ngIf="success">
        New Employee Added!
        <a [routerLink]="['/']">Back to Home</a>
    </div>
</form>
