<h2>Add New Client</h2>
<form (ngSubmit)="addClient()">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="newClient.name">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="newClient.email">
    </div>
    <div class="form-group">
        <label>Phones</label>
        <input type="text" class="form-control" name="phones" [(ngModel)]="newClient.phones">
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" name="address" [(ngModel)]="newClient.address">
    </div>
    <div class="form-group">
        <label>AddedOn</label>
        <input type="date" class="form-control" name="addedOn" [(ngModel)]="newClient.addedOn">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <div class="alert alert-success" role="alert" *ngIf="success">
        New Client Added!
        <a [routerLink]="['/']">Back to Home</a>
    </div>
</form>
